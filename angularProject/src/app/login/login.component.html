<form #userInfo="ngForm" class="col s12 white"
(ngSubmit)="login(userInfo.value.username,userInfo.value.password)"> 
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" name="username" ngModel>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">vpn_key</i>
         <input type="password" name="password" ngModel>
       </div>
     </div>
     <div class="row">
         <div class="input-field col s12">
             <input type="submit" class="btn-large btn-submit" value="submit" >
           <!-- <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button> -->
         </div>
         <div class="input-field col s12">
         <input type="button" class="btn-large btn-submit" value="Register User!" (click) ="registerUser()">
        </div>
       </div>
 </form>
